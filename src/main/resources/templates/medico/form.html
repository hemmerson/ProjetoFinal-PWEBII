<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro Médico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="~{base :: navlinks}"></div>
    <h1>Cadastrar Médico</h1>
    <hr>

    <form class="row g-3" th:action="${medico.id == 0} ? @{/medicos/save} : @{/medicos/update}"
          th:object="${medico}"
          method="post">
        <input class="form-control" type="hidden" th:field="*{id}">
        <div class="col-md-12">
            <div class="form-floating">
                <input class="form-control" id="nome" type="text" th:field="*{nome}" placeholder="Nome">
                <label for="nome">Nome</label>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-floating">
                <input class="form-control" id="crm" type="text" th:field="*{crm}" placeholder="CRM">
                <label for="crm">CRM</label>
            </div>
        </div>
        <input class="btn btn-outline-primary" type="submit" value="Enviar">
        <a th:href="@{/medicos/list}" class="btn btn-secondary">Lista</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
