<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: header}"></head>
<body>
<div class="container">
    <div th:replace="~{base :: navlinks}"></div>
    <h1>Cadastrar MÃ©dico</h1>
    <hr>
    <div class="row d-flex justify-content-center align-items-center h-100 mb-5">
        <form class="row g-3" th:action="${medico.id == 0} ? @{/medicos/save} : @{/medicos/update}"
              th:object="${medico}"
              method="post">
            <input class="form-control" type="hidden" th:field="*{id}">
            <div class="col-md-12">
                <div class="form-floating">
                    <input class="form-control" id="nome" type="text" th:field="*{nome}" placeholder="Nome">
                    <label for="nome">Nome</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <input class="form-control" id="crm" type="text" th:field="*{crm}" placeholder="CRM">
                    <label for="crm">CRM</label>
                </div>
            </div>
            <input class="btn btn-outline-primary btn-lg" type="submit" value="Enviar">
            <a th:href="@{/medicos/list}" class="btn btn-secondary btn-lg">Lista</a>
        </form>
    </div>
    <div th:replace="~{base :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
