<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Médicos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div th:replace="~{base :: navlinks}"></div>

    <h1 class="text-primary-emphasis">Lista de Médicos</h1>
    <hr>
    <a class="btn btn-outline-dark" th:href="@{form}">Novo Médico</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CRM</th>
            <th>Consultas</th>
            <th colspan="3">#Links</th>
        </tr>
        </thead>
        <tr th:each="m : ${medicos}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.nome}"></td>
            <td th:text="${m.crm}"></td>
            <td><a class="btn btn-outline-primary" th:href="@{/medicos/consultas/{id}(id=${m.id})}">Consultas</a></td>
            <td><a class="btn btn-outline-secondary" th:href="@{/medicos/edit/{id}(id=${m.id})}">Editar</a></td>
            <td><a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                   class="btn btn-outline-danger" th:href="@{/medicos/remove/{id}(id=${m.id})}">Excluir</a></td>
        </tr>
    </table>

    <div th:replace="~{base :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
