<!DOCTYPE html>

<head th:replace="~{fragments/head :: head(~{::title}, ~{})}">
    <title>Login</title>
</head>
<body>

<section class="vh-100">
    <div class="container h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuário/senha inválidos!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">Logout realizado com sucesso!</div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/login}" method="post">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Logar</p>
                        <hr/>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <div class="form-floating">
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                   placeholder="Digite o usuário" />
                            <label class="form-label" for="username">Usuário</label>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <div class="form-floating">
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                   placeholder="Digite sua senha" />
                            <label class="form-label" for="password">Senha</label>
                        </div>
                    </div>

<!--                    <div class="d-flex justify-content-between align-items-center">-->
<!--                        &lt;!&ndash; Checkbox &ndash;&gt;-->
<!--                        <div class="form-check mb-0">-->
<!--                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />-->
<!--                            <label class="form-check-label" for="form2Example3">-->
<!--                                Lembrar dados-->
<!--                            </label>-->
<!--                        </div>-->
<!--                        <a href="#!" class="text-body">Esqueceu sua senha?</a>-->
<!--                    </div>-->

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
<!--                        <p class="small fw-bold mt-2 pt-1 mb-0">Não possui uma conta? <a href="#!"-->
<!--                                                                                          class="link-danger">Registre-se</a></p>-->
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</section>
</body>
</html>
