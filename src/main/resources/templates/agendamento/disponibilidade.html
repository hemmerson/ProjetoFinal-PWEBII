<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{::title}, ~{})}">
    <title>Disponibilidade de Consulta Médica</title>
</head>

<body>
<main>
    <div class="container">
        <h2 class="mt-3">Disponibilidade para Agendamento de Consulta Médica</h2>

        <!-- Formulário para selecionar data e horários disponíveis -->
        <form id="agendamentoForm" th:action="@{/agendamento/save}" method="post">
            <label for="dataSelect">Selecione a data:</label>
            <input type="date" class="form-control" id="dataSelect" name="dataSelect" required>

            <label for="horarioSelect">Selecione os horários disponíveis:</label>
            <select multiple class="form-control" id="horarioSelect" name="horarioSelect" required style="height: 400px;">
                <option value="08:00">08:00</option>
                <option value="08:30">08:30</option>
                <option value="09:00">09:00</option>
                <option value="09:30">09:30</option>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <!-- Adicione outros horários conforme necessário -->
            </select>

            <button type="submit" class="btn btn-primary mt-3">Definir Disponibilidade</button>
        </form>
    </div>

</main>
<!-- Adicionando o Bootstrap (JS) e jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
