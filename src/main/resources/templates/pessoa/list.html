<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:insert="~{fragments/head :: head(~{})}">
    <title>Lista de Pacientes</title>
</head>

<body>
<main>
    <div class="container">
        <h1>Lista</h1>
        <hr>
        <a class="btn btn-outline-dark" th:href="@{form}">Novo</a>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Consultas</th>
                    <th colspan="3">#Links</th>
                </tr>
                </thead>
                <tr th:each="p : ${pessoa}">

                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nome}"></td>
                    <td th:text="${p.email}"></td>
                    <td th:text="${p.telefone}"></td>
                    <td><a class="btn btn-outline-primary"
                           th:href="@{/{classe}/consultas/{id}(classe=${p.nomeClasse()}, id=${p.id})}">Consultas</a>
                    </td>
                    <td><a class="btn btn-outline-secondary" th:href="@{/{classe}/edit/{id}(classe=${p.nomeClasse()}, id=${p.id})}">Editar</a>
                    </td>
                    <td><a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                           class="btn btn-outline-danger" th:href="@{/{classe}/remove/{id}(classe=${p.nomeClasse()}, id=${p.id})}">Excluir</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>
</body>
</html>
