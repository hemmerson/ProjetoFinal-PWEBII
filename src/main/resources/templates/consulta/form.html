<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="base :: navlinks"></div>
    <h1>Cadastrar Consulta</h1>
    <hr>

    <form class="row g-3" th:action="${consulta.id == 0} ? @{/consultas/save} : @{/consultas/update}"
          th:object="${consulta}"
          method="post">
        <input class="form-control" type="hidden" th:field="*{id}">
        <div class="col-md-6">
            <div class="form-floating">
                <input class="form-control" id="nome_paciente" type="text" th:field="*{paciente.nome}" placeholder="Nome do Paciente">
                <label for="nome_paciente">Nome do Paciente</label>
            </div>
        </div>
        <input class="form-control" type="hidden" th:field="*{paciente.id}">
        <input class="form-control" type="hidden" th:field="*{medico.id}">
        <div class="col-md-6">
            <div class="form-floating">
                <input class="form-control" id="nome_medico" type="text" th:field="*{medico.nome}" placeholder="Nome do Médico">
                <label for="nome_medico">Nome do Médico</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input class="form-control" id="data" type="datetime-local" th:field="*{data}" placeholder="Data">
                <label for="data">Data</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input class="form-control" id="valor" type="number" th:field="*{valor}" placeholder="Valor">
                <label for="valor">Valor</label>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-floating">
                <textarea class="form-control" id="observacao" th:field="*{observacao}" placeholder="Observação" rows="5"></textarea>
                <label for="observacao">Observação</label>
            </div>
        </div>
        <input class="btn btn-outline-primary" type="submit" value="Enviar">
        <a th:href="@{/consultas/list}" class="btn btn-secondary">Lista</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
