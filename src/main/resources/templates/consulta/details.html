<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: header}"></head>
<body>
<div class="container">
    <div th:replace="~{base :: navlinks}"></div>
    <h1>Cadastrar Consulta</h1>
    <hr>
    <div class="row d-flex justify-content-center align-items-center h-100 mb-5">
        <form class="row g-3" th:object="${consulta}" method="post">
            <input class="form-control" type="hidden" th:field="*{id}">
            <div class="col-md-6">
                <div class="form-floating">
                    <input class="form-control form-control-lg" id="nome_paciente" type="text"
                           th:field="*{paciente.nome}" disabled>
                    <label for="nome_paciente">Nome do Paciente</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input class="form-control form-control-lg" id="nome_medico" type="text" th:field="*{medico.nome}"
                           disabled>
                    <label for="nome_medico">Nome do Médico</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input class="form-control form-control-lg" id="data" type="datetime-local" th:field="*{data}"
                           disabled>
                    <label for="data">Data</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input class="form-control form-control-lg" id="valor" type="number" th:field=" *{valor}" disabled>
                    <label for="valor">Valor</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <textarea class="form-control form-control-lg" id="observacao" th:field="*{observacao}"
                              style="height: 200px" disabled></textarea>
                    <label for="observacao">Observação</label>
                </div>
            </div>
            <a th:href="@{/consultas/list}" class="btn btn-secondary btn-lg">Lista</a>
        </form>
    </div>
    <div th:replace="~{base :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
