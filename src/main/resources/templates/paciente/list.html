<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pacientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div th:replace="~{base :: navlinks}"></div>
    <h1>Lista de Pacientes</h1>
    <hr>
    <a class="btn btn-outline-dark" th:href="@{form}">Novo Paciente</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Consultas</th>
            <th colspan="3">#Links</th>
        </tr>
        </thead>
        <tr th:each="p : ${pacientes}">

            <td th:text="${p.id}"></td>
            <td th:text="${p.nome}"></td>
            <td th:text="${p.telefone}"></td>
            <td><a class="btn btn-outline-primary" th:href="@{/pacientes/consultas/{id}(id=${p.id})}">Consultas</a></td>
            <td><a class="btn btn-outline-secondary" th:href="@{/pacientes/edit/{id}(id=${p.id})}">Editar</a></td>
            <td><a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                   class="btn btn-outline-danger" th:href="@{/pacientes/remove/{id}(id=${p.id})}">Excluir</a></td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
